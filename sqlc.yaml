version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/queries"
    schema: "migrations"
    gen:
      go:
        package: "sqlc"
        out: "internal/infrastructure/db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - db_type: "pr_status"
            go_type: "string"
